<div class="page">
  <div *ngIf="loaded">
    <h1>{{ album.title }}</h1>
    <input type="text" [(ngModel)]="album.title">
    <button (click)="updateAlbum()">Save</button>
    <br>
    <a routerLink="/albums/{{album.id}}/photos">See Photos</a>
  </div>

  <p *ngIf="!loaded">Album is loading...</p>
  <br>
  <button (click)="goBack()">Go Back</button>
</div>
